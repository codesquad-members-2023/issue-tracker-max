spring:
  profiles:
    group:
      prod: prodDB, common
      test: testDB, common
    active: prod
---
spring:
  config:
    activate:
      on-profile: common

mybatis:
  type-aliases-package: com.issuetracker.app.issue.domain, com.issuetracker.app.label.domain, com.issuetracker.app.milestone.domain, com.issuetracker.app.member.domain
  mapper-locations: classpath:mapper/*.xml
