spring:
  profiles:
    group:
      prod: prodDB, common
      test: testDB, common
    active: test
---
spring:
  config:
    activate:
      on-profile: common
  mvc:
    path match:
      matching-strategy: ant_path_matcher
---
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:/mybatis/mapper/**.xml
